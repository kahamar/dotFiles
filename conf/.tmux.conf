## Shell
# Use zsh
set -g default-shell /bin/zsh


## Configuration
# Faster escape
set -s escape-time 1

# Force 256 color
set -g default-terminal "screen-256color"

# Automatically set window title
set -g set-titles on
set -g set-titles-string "#{pane_current_path} - #{host}"

setw -g automatic-rename on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Set to scrolls VIM not tmux history with mouse
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Scrollback buffer n lines
set -g history-limit 100000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client connected to the *session*, constrain window size to the maximum size of any client connected to *that window*.
setw -g aggressive-resize on


## Commands
# Use C-s as prefix
set -g prefix C-s
unbind C-s
bind C-s send-prefix
bind-key a send-key C-s

# Reload tmux file
unbind r
bind r source-file ~/.tmux.conf \; display-message "  Config reloaded...".

# Manage sessions
#bind C-s choose-session
unbind T
bind T kill-pane -a
unbind Q
bind-key Q confirm-before kill-session

# Manage Windows
# Create a window:
# <prefix> c          create a new window
# Switch between windows:
# <prefix> 1 ...      switch to window 1, ..., 9, 0
# <prefix> p          previous window
# <prefix> n          next window
# <prefix> l          ‘last’ (previously used) window
# <prefix> w          choose window from a list
# Switch between windows with a twist:
# <prefix> M-n        next window with a bell, activity or
# <prefix> M-p        previous such window
# Other:
# <prefix> ,          rename the current window
# <prefix> &          kill the current window

# Manage panes
# Use hjkl for moving and HJKL for resizing
setw -g mode-keys vi
setw -g status-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


## Copy and paste
set -g @shell_mode 'vi'

set -g mouse on

# Vi copypaste
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"


## Themes
# Statusbar
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg black
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg black
set -g status-left-fg green
set -g status-left-length 100
set -g status-left "[#S] #[fg=white]❐ #[fg=defaul,bg=default]"

# Right side of status bar
set -g status-right-bg black
set -g status-right-fg cyan
set -g status-right-length 100
set -g status-right "#{docker_status} #{vm_status} #[fg=colour0,bg=colour114] #U @ #H #[fg=default,bg=default] ⧖ %H:%M  %d-%b-%y"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg default
set -g window-status-current-fg white

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg red

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg white
set -g mode-fg default


